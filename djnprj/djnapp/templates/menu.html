<ul>
    {% for item in menu_items %}
        {% if item.parent is None %}
            <li>
                <a href="{{ item.get_absolute_url }}" class="{% if item.is_active %}active{% endif %}">{{ item.name }}</a>
                {% if item.children %}
                    <ul>
                        {% for child in item.children %}
                            <li><a href="{{ child.get_absolute_url }}" class="{% if child.is_active %}active{% endif %}">{{ child.name }}</a></li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endif %}
    {% endfor %}
</ul>
